<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <input type="number" name="gridsize" id="gridsize" value="1" min="1" max="100" />
    <button id="sizebutton">Create Grid</button>
    <input type="color" id="pickcolor" name="pickcolor" value="#ff0000">
    <label for="pickcolor">Brush Color</label>
    <input type="checkbox" id="gridcheck">
    <label for="gridcheck">Display Cell Grid</label>
    <input type="checkbox" id="raincheck">
    <label for="raincheck">Random Color Mode</label>
    <div id="maincontainer"></div>
    <script type="module" src="etch.js"></script>
</body>
</html>
